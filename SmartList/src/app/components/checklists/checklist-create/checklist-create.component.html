<mat-card>Checklist info.
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveChecklist()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="group" [value]="groupId" placeholder="Group ID">
    </mat-form-field> <br>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Checklist Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a checklist title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="description" placeholder="Checklist Description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter a checklist description.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Checklist</button>

  </form>
</mat-card>
