<mat-card>ChecklistItems info.
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveChecklistItems()" *ngIf="!isLoading">
    <!--
    <mat-form-field>
      <input matInput type="text" formControlName="checklistId" [value]="checklistId" placeholder="Checklist ID">
    </mat-form-field> <br>
    -->
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="ChecklistItems Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a checklistItems title.</mat-error>
    </mat-form-field>
    <!--
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    -->
    <mat-form-field>
      <textarea matInput rows="4" formControlName="description" placeholder="Item Description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter an Item description.</mat-error>
    </mat-form-field>
      <br>
      <input id="isDone" type="checkbox" [checked]='isDone' formControlName="isDone" placeholder="Done" title="Done" value="Done?"> 
      <label for="isDone">Done?</label>

      <!-- <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)"> -->
<!--
       <mat-form-field>
        <mat-checkbox id="isDone" formControlName="isDone" (indeterminateChange)="OnIndeterminateChange($event)"
        [(checked)]="isDone" >Done</mat-checkbox>
      </mat-form-field>
-->
      <br>
    <button mat-raised-button color="primary" type="submit">Save ChecklistItems</button>

    </form>
</mat-card>
